<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adopter.css">
  
</head>
<body>

    <div class="form-container">
        <form id="Adopter">
            <div class="main-container">
                
                <!-- LEFT SECTION -->
                <div class="left-section">
                
                </div>

                <!-- RIGHT SECTION -->
                    
                <div class="right-section">
                    <h2>Personal Information</h2>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>

                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" required>

                    <label for="occupation">Occupation:</label>
                    <input type="text" id="occupation" name="occupation" required>

                    <h3>Contact Info</h3>
                    <label for="phonenumber">Phone Number:</label>
                    <input type="text" id="phonenumber" name="phonenumber" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Address:</label>
                    <textarea rows="5" name="address">Enter here</textarea>

                    <h2>Home Environment</h2>
                    <label>Living Type:</label><br>
                    <input type="radio" id="apartment" name="environment">
                    <label for="apartment">Apartment</label>

                    <input type="radio" id="house" name="environment">
                    <label for="house">House</label>

                    <input type="radio" id="farm" name="environment">
                    <label for="farm">Farm</label>

                    <label for="other">Other:</label>
                    <input type="text" id="other" name="other" required>

                    <h2>Do You Own Or Rent Your Home:</h2>
                    <input type="radio" id="own" name="home">
                    <label for="own">Own</label>

                    <input type="radio" id="rent" name="home">
                    <label for="rent">Rent</label>
                    <h2>Pet Ownership History</h2>
                    <label>Do you currently have other pets:</label>
                    <input type="radio" id="yes" name="other pet">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="other pet">
                    <label for="no">No</label>

                    <label>Have you owned pets before?</label>
                    <input type="radio" id="yes" name="owned pet">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="owned pet">
                    <label for="no">No</label>

                    <h2>Adoption Preferences:</h2>
                    <label>Are you looking to:</label>
                    <input type="radio" id="foster" name="adoption">
                    <label for="foster">Foster</label>

                    <input type="radio" id="permanent" name="adoption">
                    <label for="permanent">Adopt Permanently</label>

                    <label>Preferred Type of Pet:</label>
                    <input type="radio" id="dog" name="type">
                    <label for="dog">Dog</label>

                    <input type="radio" id="cat" name="type">
                    <label for="cat">Cat</label>

                    <input type="text" id="other" name="type" placeholder="Other">

                    <label>Preferred Age Range:</label>
                    <input type="radio" id="baby" name="age">
                    <label for="baby">Baby</label>

                    <input type="radio" id="young" name="age">
                    <label for="young">Young</label>

                    <input type="radio" id="adult" name="age">
                    <label for="adult">Adult</label>

                    <input type="radio" id="senior" name="age">
                    <label for="senior">Senior</label>

                    <label>Gender Preferred:</label>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>

                    <input type="text" id="no preference" name="gender" placeholder="No Preference">

                    <label for="preferred breed">Preferred Breed:</label>
                    <input type="text" id="preferred breed" name="preferred breed">

                    <h2>Care & Commitment</h2>
                    <label>How many hours a day will the pet be alone?</label>
                    <textarea rows="3" name="stay">Enter here</textarea>

                    <label>Are you financially prepared for pet expenses?</label>
                    <input type="radio" id="yes" name="expense">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="expense">
                    <label for="no">No</label>

                    <label>Are you willing to take the pet to vet check-ups?</label>
                    <input type="radio" id="yes" name="health">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="health">
                    <label for="no">No</label>

                    <h2>Behavior Preferences</h2>
                    <textarea rows="5" name="behavior">If any</textarea>

                    <h2>Final Notes</h2>
                    <label>Why do you want to adopt/foster a pet?</label>
                    <textarea rows="5" name="reason">If any</textarea>

                    <h2>Media Uploads</h2>
                    <label>Upload ID Proof:</label>
                    <input type="file" name="Id" accept="image/*">

                    <button type="submit">Submit</button>
                </div>

            </div>
        </form>
    </div>

</body>
</html>
