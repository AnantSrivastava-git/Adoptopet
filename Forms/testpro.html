<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="adopter.css">
   
</head>
<body>

    <div class="form-container">
        <form id="Adopter">
            <div class="main-container">
                
                <!-- LEFT SECTION -->
                <div class="left-section">
                
                </div>

                <!-- RIGHT SECTION -->
                    
                <div class="right-section">
                    <form id="pet guardian">
                        <h2>Basic Pet Information</h2>
                        
                        <label for="ownername"> Owner Name:</label>
                        <input type="text" id="ownermame" name="ownerame" >
            
                        <label for="email"> Email:</label>
                        <input type="email" id="email" name="email" >
            
                        <label for="Pet Name"> Pet Name:</label>
                        <input type="text" id="petname" name="petname" >
                        
                        <label for="species">Species:</label>
                        <input type="text" id="species" name="species" required>
                        <br>
                        <label for="breed">Breed:</label>
                        <input type="text" id="breed" name="breed" >
                        
                        <label for="age">Age:</label>
                        <input type="text" id="age" name="age" >
                        <br>
                        <label>Gender:</label>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <br>
                        <label>Size:</label>
                        <label for="small">Small</label>
                        <input type="radio" id="small" name="size" value="small">
                        <label for="female">Medium</label>
                        <input type="radio" id="medium" name="size" value="medium">
                        <label for="female">Large</label>
                        <input type="radio" id="large" name="size" value="large">
                        <br><hr>
                      <h2>Health And Care Details</h2>
            
                      <label>Vaccination Status:</label>
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="status" value="yes">
                        <label for="no">No</label>
                        <input type="radio" id="no" name="status" value="no">
                        <!-- <label for="certificate">Certificate</label>
                        <input type="file" name="fileupload" accept="image/*"> -->
                        <br>
                        <label>Spayed/Neutered:</label>
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="neutered" value="yes">
                        <label for="no">No</label>
                        <input type="radio" id="no" name="neutered" value="no">
                        <br>
                        <!-- <label>Medical History:</label>
                        <textarea rows="3" cols="50" name="history">Enter here</textarea>
                        <br>
                        <label>dietary requirements:</label>
                        <textarea rows="3" cols="50" name="diet">Enter here</textarea>
                        <br> -->
                        <hr>
                        <h2>Behaviour & Preferences</h2>
                        <label>Friendly with Kids:</label>
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="friendly" value="yes">
                        <label for="no">No</label>
                        <input type="radio" id="no" name="friendly" value="no">
                        <br>
                        <label>Friendly with Other Pets:</label>
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name=" other friendly" value="yes">
                        <label for="no">No</label>
                        <input type="radio" id="no" name=" other friendly" value="no">
                        <br>
                        <label>House-Trained:</label>
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="trained" value="yes">
                        <label for="no">No</label>
                        <input type="radio" id="no" name="trained" value="no">
                        <br>
            <!--             
                        <label>Special Needs?</label>
                        <textarea rows="3" cols="50" name="diet">Enter here</textarea>
                        <br> -->
                        <hr>
                        <h2>Adoption/Foster Preferences</h2>
                        <label>Adoption Preference:</label>
                        <label for="permanent">Permanent</label>
                        <input type="radio" id="permanent" name="adoption" value="permanent">
                        <label for="foster">Foster</label>
                        <input type="radio" id="foster" name="adoption" value="foster">
                        <br>
                        <label>Preferred Adopter Type:</label>
                        <label for="previous pets">Previous Pets?</label>
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="previous pets" value="yes">
                        <label for="no">No</label>
                        <input type="radio" id="no" name="previous pets" value="no">
                        <br>
                        <label for="other preferences">Other Preferences</label>
                        <textarea rows="3" cols="50" name="adopter preference">Enter here</textarea>
                        <br><hr>
                        <h2>Location & Contact</h2>
            
                        <label for="phone">Contact Number:</label>
                        <input type="text" id="phone" name="phone">
                        
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state">
                        <br>
                        <label for="city" >City:</label>
                        <input type="text" id="city" name="city">
                        <br>
                        <label for="Photos And Videos Of the Pet">upload here:</label>
                        <input type="file" name="fileupload" accept="image/*">
                        <br><hr>
                        <button type="submit" >Submit</button>
                    </form>
                </div>

            </div>
        </form>
    </div>

</body>
</html>
