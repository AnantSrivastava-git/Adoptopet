<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <div class="search-container">
        <input class="query" type="text" placeholder="Search here..." id="Search-query">
        <button id="searchBtn" onclick="search()">Search</button>
        <div class="search-results"></div>
    </div>    <div class="Search-data">
        <p>Pratham</p>
        <p>Aditya</p>
        <p>Anant</p>
        <p>Hrushikesh</p>
        <p>Dhruv</p>
        <p>Aryan T</p>
    </div>
    <style>
.search-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 20px auto;
  max-width: 600px;
  padding: 10px;
  gap: 10px;
}
.Search-data p {
      text-align: center;
      font-size: 18px;
    }

#Search-query {
  flex: 1;
  padding: 10px 15px;
  border: 2px solid #ccc;
  border-radius: 25px;
  font-size: 16px;
  outline: none;
  transition: border-color 0.3s;
}

#Search-query:focus {
  border-color: #f39c12; /* Highlight color */
}

#searchBtn {
  padding: 10px 20px;
  background-color: #f39c12;
  color: white;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s;
}

#searchBtn:hover {
  background-color: #e67e22;
}

    </style>
</body>
<script>
    const data = document.querySelectorAll(".Search-data p");
    const input = document.getElementById("Search-query");
    const results = document.getElementsByClassName("search-results");
    const searchbtn = document.getElementById("searchBtn");

    function search(){
        const query = input.value.toLowerCase();
        data.forEach(indx=>{
            const text = indx.textContent.toLowerCase();
            indx.style.display = text.includes(query) ? 'block' : 'none';
        });
    };
</script>
</html>
